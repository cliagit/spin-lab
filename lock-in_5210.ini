[INIT]
## Internal oscillator
# Amplitude RMS in mV
oa = 400

# Frequency
# 0	0.5 Hz to 2 Hz	
# 1	2.0 Hz to 20 Hz
# 2	20  Hz to 200 Hz	
# 3	200 Hz to 2 kHz
# 4	2 kHz  to 20 kHz
# 5 	20 kHz to 120 kHz
of = 10000 3

# Phase 
p = 0 0
# Reference mode
# 0 EXT
# 1 INT
ie = 1

# Line frequency reject
lf = 0

# Reference frequency mode
# 0	F
# 1	2F
f2f = 0

## Output amplifier
# Dyn Res
# 0	HI STAB
# 1	NORM
# 2	HI RES
dr = 0

# Expand disabled
ex = 0

# Offset X and Y disabled
xof = 0
yof = 0

## Output delimiter semi-colon
dd = 59

# Sensitivity (see complete options at page 89)
# 13	300mV
# 14	1V
# 15	3V 
# sen = 14

# Filters Mode
# 0 FLAT
# 1 NOTCH
# 2 LP
# 3 BP
# flt = 3 


# Filters Set Freq
# 0 TRACK
# 1 MAN
# atc = 1

[MEASURE]
## Front Panel
# display 1 DISP
d1 = 5
# display 2 R/THETA
d2 = 2

## Output filter
# Slope
# 0 	6dB
# 1 	12dB
# xdb = 1

# Time constant (see complete options at page 89)
# 4	100ms
# 5   	300ms
xtc = 4


